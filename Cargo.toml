[package]
name = "cate"
description = "A command-line toolkit for creatives."
version = "0.1.1"
edition = "2024"
license = "FSL-1.1-MIT"
readme = "README.md"
repository = "https://github.com/caer/cate"
authors = [
    "With Caer, LLC <hi@caer.cc>",
]

[dependencies]
# Clipboard
arboard = "3.6.0"
# Data types
codas = "0.5.1"
codas-macros = "0.5.1"
# Markdown processing.
markdown = "1.0.0-alpha.21"
# ICC color profiles
moxcms = "0.7.2"
# Colorspaces
palette = "0.7.6"
# Terminal rendering.
ratatui = "0.29.0"
# SASS-y compiler
grass = "0.13.4"